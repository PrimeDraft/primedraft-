<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Start Your CV Process â€“ PrimeDraft</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ffffff;
      color: #111;
      line-height: 1.6;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #0a1e3f;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    h2.slogan {
      color: #0a1e3f;
      font-size: 1.2rem;
      font-weight: normal;
      margin-top: 0;
      margin-bottom: 2rem;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      text-align: left;
    }
    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
      font-weight: 600;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      border: none;
      background: #0a1e3f;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Start Your CV Process</h1>
  <h2 class="slogan">The Start of Something Greater</h2>

  <form name="cv-form" method="POST" data-netlify="true">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required>

    <label for="details">Tell us about your current CV and goals</label>
    <textarea id="details" name="details" rows="6" required></textarea>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
