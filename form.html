<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Start Your CV Process – PrimeDraft</title>
  <meta name="description" content="Submit your details securely to start your CV writing process with PrimeDraft." />
  <style>
    :root {
      --navy:#0a1e3f;
      --gold:#ffcc00;
      --card:#f7f8fb;
      --muted:#6b7280;
      --radius:10px;
      --shadow:0 6px 18px rgba(10,30,63,.08);
    }
    *{box-sizing:border-box}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif;margin:0;background:#fff;color:#111;line-height:1.6;}
    header{background:var(--navy);color:#fff;padding:1.5rem;text-align:center;box-shadow:var(--shadow)}
    header h1{margin:0;font-size:1.8rem;font-weight:800}
    header h2{margin:.25rem 0 0;font-size:1.05rem;font-weight:500;opacity:.9}
    main{max-width:720px;margin:2rem auto;padding:2rem;background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow)}
    form{display:grid;gap:1.1rem}
    label{font-weight:600;margin-bottom:.25rem;display:block}
    input,textarea,select{width:100%;padding:.75rem;border:1px solid #d1d5db;border-radius:var(--radius);font-size:1rem}
    input:focus,textarea:focus,select:focus{outline:none;border-color:var(--navy);box-shadow:0 0 0 3px rgba(10,30,63,.15)}
    button{margin-top:1rem;padding:.9rem 1.25rem;border:none;border-radius:var(--radius);font-size:1.05rem;font-weight:700;cursor:pointer;background:var(--navy);color:#fff;box-shadow:var(--shadow);transition:background .2s ease}
    button:hover{background:#132b5a}
    .consent{display:flex;align-items:center;gap:.5rem;font-size:.9rem}
    .privacy{font-size:.85rem;color:var(--muted);margin-top:.25rem}
    .note{font-size:.9rem;color:var(--muted)}
  </style>
</head>
<body>
  <header>
    <h1>Start Your CV Process</h1>
    <h2>The Start of Something Greater</h2>
  </header>

  <main>
    <form name="cv-form" method="POST" data-netlify="true" enctype="multipart/form-data" action="/thank-you.html" netlify-honeypot="bot-field">
      <input type="hidden" name="form-name" value="cv-form" />
      <p style="display:none"><label>Don’t fill this out if you're human: <input name="bot-field" /></label></p>

      <label for="name">Full Name *</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" required>

      <label for="current-job">Current Job Title / Industry *</label>
      <input type="text" id="current-job" name="current-job" required>

      <label for="desired-job">Desired Job Title / Industry *</label>
      <input type="text" id="desired-job" name="desired-job" required>

      <label for="experience">Years of Professional Experience *</label>
      <select id="experience" name="experience" required>
        <option value="" disabled selected>Select one</option>
        <option value="0-1">0–1 years</option>
        <option value="2-4">2–4 years</option>
        <option value="5-9">5–9 years</option>
        <option value="10+">10+ years</option>
      </select>

      <label for="skills">Key Skills or Achievements *</label>
      <textarea id="skills" name="skills" rows="4" required></textarea>

      <label for="notes">Additional Notes (career gaps, goals, etc.)</label>
      <textarea id="notes" name="notes" rows="4"></textarea>

      <label for="cv-upload">Upload Current CV (Optional)</label>
      <input type="file" id="cv-upload" name="cv-upload" accept=".pdf,.doc,.docx" />
      <p class="note">Supported formats: PDF, DOC, DOCX</p>

      <div class="consent">
        <input type="checkbox" id="consent" name="consent" required>
        <label for="consent">I confirm the information provided is accurate.</label>
      </div>
      <p class="privacy">Your information is confidential and only used to craft your CV. Files are securely processed via Netlify.</p>

      <button type="submit">Submit & Begin</button>
    </form>
  </main>

  <script>
    // Fire tracking on form submission
    document.querySelector('form').addEventListener('submit',function(){
      try{if(window.fbq) fbq('track','Lead',{content_name:'CV Form Submit'});}catch(e){}
      try{if(window.gtag) gtag('event','form_submit',{event_category:'Forms',event_label:'CV Form'});}catch(e){}
    });
  </script>
</body>
</html>
