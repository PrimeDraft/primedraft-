<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Your CV Info – PrimeDraft</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #ffffff;
      color: #111;
      line-height: 1.6;
      padding: 2rem;
    }
    h2 {
      color: #0a1e3f;
      text-align: center;
    }
    .form-container {
      max-width: 700px;
      margin: 2rem auto;
      background: #eef2f8;
      padding: 2rem;
      border-radius: 8px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #0a1e3f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <h2>Submit Your CV Information</h2>

  <div class="form-container">
    <form name="cv-details" method="POST" data-netlify="true" enctype="multipart/form-data">
      <input type="hidden" name="form-name" value="cv-details">
      
      <label for="name">Full Name*</label>
      <input type="text" name="name" required>

      <label for="email">Email Address (must match payment)*</label>
      <input type="email" name="email" required>

      <label for="phone">Phone Number (optional)</label>
      <input type="text" name="phone">

      <label for="service">What service did you purchase?*</label>
      <select name="service" required>
        <option value="">Select</option>
        <option value="Essential CV">Essential CV</option>
        <option value="Career Builder">Career Builder</option>
        <option value="Complete Profile">Complete Profile</option>
      </select>

      <label for="industry">What jobs or industries are you applying for?</label>
      <input type="text" name="industry">

      <label for="cv">Upload current CV (if you have one)</label>
      <input type="file" name="cv">

      <label for="roles">Any job roles you're targeting?</label>
      <textarea name="roles"></textarea>

      <label for="info">Any specific goals or achievements you'd like included?</label>
      <textarea name="info"></textarea>

      <label for="contact_method">Preferred method of contact</label>
      <select name="contact_method">
        <option value="Email">Email</option>
        <option value="WhatsApp">WhatsApp</option>
        <option value="Not at all">Not at all</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </div>

  <footer>
    © 2025 PrimeDraft. All rights reserved.
  </footer>

</body>
</html>
